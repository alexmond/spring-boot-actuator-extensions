server:
  port: 9082

management:
  endpoint:
    health:
      access: unrestricted
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true

info:
  tags:
    environment: OPS

---
spring:
  config:
    activate:
      on-profile: bad
management:
  health:
    actuator:
      sites:
        self:
          url: http://localhost:9082/healthDown
          timeout: 10s
          interval: 1m
    port:
      sites:
        self:
          host: localhost
          port: 8083
          timeout: 10s
          interval: 1m
    http:
      sites:
        self:
          url: http://localhost:8083/actuator/info
          timeout: 10s
          interval: 1m
        self2:
          url: http://localhost:9082/actuator/info
          status: bad_request
---
spring:
  config:
    activate:
      on-profile: good

management:
  health:
    actuator:
      sites:
        self:
          url: http://localhost:9082/healthUp
          timeout: 10s
          interval: 1m
    port:
      sites:
        self:
          host: localhost
          port: 9082
          timeout: 10s
          interval: 1m
    http:
      sites:
        self:
          url: http://localhost:9082/actuator/info
          timeout: 10s
          interval: 1m
        self2:
          url: http://localhost:9082/actuator/env