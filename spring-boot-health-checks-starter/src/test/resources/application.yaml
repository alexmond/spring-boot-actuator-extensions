server:
  port: 8082

management:
  health:
    actuator:
      sites:
        self:
          url: http://localhost:8080/actuator/health
          timeout: 10s
          interval: 1m
    port:
      sites:
        self:
          host: localhost
          port: 8080
          timeout: 10s
          interval: 1m
    http:
      sites:
        self:
          url: http://localhost:8080/actuator/info
          timeout: 10s
          interval: 1m
        self2:
          url: http://localhost:8080/actuator/info
          status: bad_request

  endpoint:
    health:
      access: unrestricted
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true

info:
  tags:
    environment: OPS